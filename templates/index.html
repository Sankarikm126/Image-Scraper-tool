<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Extractor Web App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center py-5">
  <div class="container">
    <h1 class="mb-4">üñºÔ∏è Image Extractor Web App</h1>
    <form id="extract-form" class="row justify-content-center mb-4">
      <div class="col-md-6">
        <input type="text" name="parent_url" class="form-control" placeholder="Enter parent URL (e.g. https://example.com)" required>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Extract Images</button>
      </div>
    </form>
    <div id="result" class="mt-4"></div>
  </div>

  <script>
    document.getElementById("extract-form").onsubmit = async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      document.getElementById("result").innerHTML = "<p>‚è≥ Processing... Please wait.</p>";

      try {
        const response = await fetch("/extract", {
          method: "POST",
          body: formData
        });

        const result = await response.json();

        if (result.status === "success") {
          document.getElementById("result").innerHTML = `
            <div class="alert alert-success">
              ‚úÖ Extracted <strong>${result.image_count}</strong> images.<br>
              <a href="${result.csv_link}" target="_blank" class="btn btn-outline-success mt-2">Download CSV Metadata</a>
              <a href="${result.images_link}" target="_blank" class="btn btn-outline-info mt-2">View Images in Dropbox</a>
            </div>
          `;
        } else {
          document.getElementById("result").innerHTML = `<div class="alert alert-danger">‚ùå Error occurred.</div>`;
        }
      } catch (err) {
        document.getElementById("result").innerHTML = `<div class="alert alert-danger">‚ö†Ô∏è Something went wrong. ${err.message}</div>`;
      }
    };
  </script>
</body>
</html>
